AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Smart Content Moderator - Phase 1 Foundation

Resources:
  ContentModeratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: content_moderator/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - arm64
      Timeout: 30 
      VpcConfig:
        SecurityGroupIds: []
        SubnetIds: []
      Policies:
        - RekognitionDetectOnlyPolicy: {}

Outputs:
  FunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt ContentModeratorFunction.Arn